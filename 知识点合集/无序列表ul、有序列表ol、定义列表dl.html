<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无序列表ul、有序列表ol、定义列表dl</title>
</head>
<body>

    <h1>无序列表ul、有序列表ol、定义列表dl</h1>
    <a href="../index.html"><strong>点击返回主目录</strong></a>

    <hr>
    <!-- 无序列表 (Unordered List) -->
    <h2>无序列表 (ul)</h2>
    <ul>
        <li>项目 1</li>
        <li>项目 2</li>
        <li>项目 3</li>
    </ul>

    <!-- 有序列表 (Ordered List) -->
    <h2>有序列表 (ol)</h2>
    <ol>
        <li>第一项</li>
        <li>第二项</li>
        <li>第三项</li>
    </ol>

    <!-- 定义列表 (Definition List) dt为定义列表标题，dd为定义列表描述 -->
    <h2>定义列表 (dl)</h2>

    <dl>
        <dt><strong>标题1</strong></dt>
        <dd>定义1</dd>
        <dd>定义2</dd>
        <dd>定义3</dd>

        <dt><strong>标题2</strong></dt>
        <dd>定义4</dd>
        <dd>定义5</dd>
        <dd>定义6</dd>

        <dt><strong>标题3</strong></dt>
        <dd>定义7</dd>
        <dd>定义8</dd>
        <dd>定义9</dd>
    </dl>


</body>
</html>
